<section class="header">
  <ul class="navbar">
    @for (Route of listOfRoutes; track $index) {
    <li class="nav-item" (click)="onNav(Route)">
      <a
        class="{{ Route.route }}"
        [class.active]="$index === selectedIndex"
        href="{{ Route.route }}"
        >{{ Route.title }}</a
      >
    </li>
    }
  </ul>
</section>
